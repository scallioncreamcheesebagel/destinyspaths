<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Destiny's Paths</title>
  <link rel="icon" type="image/x-icon" href="ysologo.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
</head>

<body>
  <a href="https://yuriolympics2023.tumblr.com/" target="_blank"><img src="assets/sprite/ysologo.png" id="logo"></a>
  <div id="game">
    <div id = "gamebg"></div>
    <div class="sprite">
      <img src="" id="leftsprite"></img>
      <img src="" id="spriteimg"></img>
      <img src="" id="rightsprite"></img>
    </div>
    <div class="textbox" id="textbox">
      <span id="texty"></span>
    </div>
    <div class="buttonsrow">
      <button id="A" class="button" onclick="aClick();nextClick()"></button>
      <button id="next" class="button" onclick="nextClick()"></button>
      <button id="B" class="button" onclick="bClick();nextClick()"></button>
    </div>
    <button id="skip" onclick="skipClick()">Skip</button>
  </div>
  <div class="debugstuff">
    debug
    <div id="debug"></div>
    <div id="debug2"></div>
  </div>
  <script src="script.js"></script>
  
</body>

</html>
